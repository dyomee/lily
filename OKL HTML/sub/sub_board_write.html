  <body>
    <div id="wrap">
<div id="headers"></div>
      
      <section id="sub_visual" class="black_filter">

        <aside id="snb">

      <main id="sub_container">

            <div class="bw_cont">

                  </li>
                  <li>
                    <label for="bw_pw">비밀번호</label>

                  <li class="w100">
                    <label for="bw_content">내용</label>
                    <textarea name="" id="bw_content" cols="10" rows="5" placeholder="문의하실 내용을 입력해주세요"></textarea>

                <button class="btn md primary ml12">등록하기</button>
